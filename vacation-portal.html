<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            width: 200px;
        }
        .container {
            padding: 2rem;
            text-align: center;
        }
        .form-container {
            margin: auto;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="PMD-LOGO.jpg" alt="Perry Machine & Die Logo">
    </div>
    <div class="container">
        <h2>Vacation Request Portal</h2>
        <div class="form-container">
            <iframe width="640px" height="480px" src="https://forms.office.com/Pages/ResponsePage.aspx?id=Svedfg_BA0K_VaKkvHKX_wsBrgbQ4tJAmzeucj6cChhUQTFPUE1TUjNVUFo4WTVJTENORkNXRUgzWC4u&embed=true" frameborder="0" marginwidth="0" marginheight="0" style="border: none; max-width:100%; max-height:100vh" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen> </iframe>
        </div>
        <div class="button-container">
            <a href="index.html" class="home-button">Return to Home</a>
        </div>
    </div>
</body>
</html>
